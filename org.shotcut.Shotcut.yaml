app-id: org.shotcut.Shotcut
default-branch: beta
desktop-file-name-suffix: ' (Beta)'
base: io.qt.qtwebkit.BaseApp
base-version: '5.12'
runtime: org.kde.Platform
runtime-version: '5.12'
sdk: org.kde.Sdk
command: shotcut
finish-args:
  - --require-version=0.11.4 # fixes file saving
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=all
  - --share=network
  - --filesystem=host
  - --socket=pulseaudio
  - --env=FREI0R_PATH=/app/lib/frei0r-1
  - --env=LADSPA_PATH=/app/lib/ladspa
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/man
  - '*.a'
  - '*.la'
cleanup-commands: # https://github.com/flatpak/flatpak-builder/issues/233
  - rm -rf /app/{include,lib/{cmake,mkspecs,pkgconfig}}
modules:

  - name: eigen
    buildsystem: cmake-ninja
    builddir: true
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://bitbucket.org/eigen/eigen/get/3.3.7.tar.bz2
        sha256: 9f13cf90dedbe3e52a19f43000d71fdf72e986beb9a5436dddcd61ff9d77a3ce
  
  - name: fftw-float
    config-opts:
      - --disable-doc
      - --enable-shared
      - --disable-static
      - --enable-threads
      - --enable-float
    build-options:
      arch:
        i386:
          config-opts:
            - --enable-avx
            - --enable-openmp
            - --enable-sse
        x86_64:
          config-opts:
            - --enable-avx
            - --enable-openmp
            - --enable-sse
    cleanup:
      - /bin
    sources:
      - type: archive
        url: http://www.fftw.org/fftw-3.3.8.tar.gz
        sha256: 6113262f6e92c5bd474f2875fa1b01054c4ad5040f6b0da7c03c98821d9ae303
  
  - name: movit
    make-args:
      - libmovit.la
    sources:
      - type: git
        url: https://github.com/ddennedy/movit.git
        commit: 3e8b4ebb796bcbe7e9727a2d7f2d0ba8f0170dfa

  - name: sox
    config-opts:
      - --disable-static
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/sox/sox/14.4.2/sox-14.4.2.tar.bz2
        sha256: 81a6956d4330e75b5827316e44ae381e6f1e8928003c6aa45896da9041ea149c
        mirror-urls:
          - http://http.debian.net/debian/pool/main/s/sox/sox_14.4.2.orig.tar.bz2

  - name: vidstab
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://github.com/georgmartius/vid.stab/archive/v1.1.0.tar.gz
        sha256: 14d2a053e56edad4f397be0cb3ef8eb1ec3150404ce99a426c4eb641861dc0bb
  
  - name: frei0r-plugins
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://files.dyne.org/frei0r/frei0r-plugins-1.6.1.tar.gz
        sha256: e0c24630961195d9bd65aa8d43732469e8248e8918faa942cfb881769d11515e
  
  - name: swh-plugins
    build-options:
      cflags: -fPIC
      ldflags: -fpic
    sources:
      - type: archive
        url: https://github.com/swh/ladspa/archive/v0.4.17.tar.gz
        sha256: d1b090feec4c5e8f9605334b47faaad72db7cc18fe91d792b9161a9e3b821ce7
  
  - name: ladspa-sdk
    no-autogen: true
    subdir: src
    make-install-args:
      - INSTALL_PLUGINS_DIR=/app/lib/ladspa
      - INSTALL_INCLUDE_DIR=/app/include
      - INSTALL_BINARY_DIR=/app/bin
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://www.ladspa.org/download/ladspa_sdk_1.15.tgz
        sha256: 4229959b09d20c88c8c86f4aa76427843011705df22d9c28b38359fd1829fded
    
  - name: jack2
    buildsystem: simple
    build-commands:
      - ./waf configure --prefix=/app --htmldir=/app/share/doc/jack/ --freebob=no --classic
      - ./waf build -j $FLATPAK_BUILDER_N_JOBS
      - ./waf install
    cleanup:
      - /bin
      - /share
      - /lib/jack
      - /lib/libjackserver.so*
    sources:
      - type: archive
        url: https://github.com/jackaudio/jack2/releases/download/v1.9.12/jack2-1.9.12.tar.gz
        sha256: deefe2f936dc32f59ad3cef7e37276c2035ef8a024ca92118f35c9a292272e33

  - name: nv-codec-headers
    no-autogen: true
    make-install-args:
      - PREFIX=/app
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://git.videolan.org/git/ffmpeg/nv-codec-headers.git
        commit: cb6eaa41ab40637c5b2912027e35e05a4ba32a69
        tag: n8.2.15.6

  - name: 'x264'
    config-opts:
      - --disable-cli
      - --enable-shared
    sources:
      - type: archive
        url: https://download.videolan.org/x264/snapshots/x264-snapshot-20190305-2245-stable.tar.bz2
        sha256: be52c96ef8bd930fbc1ecff03abac9b94976b444ea7641345e08e20d9e594d16

  - name: 'x265'
    buildsystem: cmake-ninja
    builddir: true
    subdir: source
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://bitbucket.org/multicoreware/x265/downloads/x265_3.1.2.tar.gz
        sha256: 6f785f1c9a42e00a56402da88463bb861c49d9af108be53eb3ef10295f2a59aa

  - name: ffmpeg
    config-opts:
      - --enable-rpath
      - --enable-gpl
      - --disable-static
      - --enable-shared
      - --disable-doc
      - --disable-alsa
      - --enable-libfontconfig
      - --enable-libfreetype
      - --enable-libopus
      - --enable-libpulse
      - --enable-librsvg
      - --enable-libvpx
      - --enable-libxml2
      - --enable-libx264
      - --enable-libx265
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://www.ffmpeg.org/releases/ffmpeg-4.2.1.tar.xz
        sha256: cec7c87e9b60d174509e263ac4011b522385fd0775292e1670ecc1180c9bb6d4

  - name: mlt
    config-opts:
      - --enable-gpl
      - --enable-gpl3
      - --disable-gtk2
    sources:
      - type: git
        url: https://github.com/mltframework/mlt.git
        commit: f1c00e735ecc1a2690a362372bd5aa1afd3a39bb

  - name: webvfx
    buildsystem: qmake
    builddir: true
    build-options:
      env:
        QMAKEPATH: /app/lib
    config-opts:
      - CONFIG+=release
      - CONFIG+=force_debug_info
    cleanup:
      - /bin/webvfx*
    sources:
      - type: git
        url: https://github.com/mltframework/webvfx.git
        commit: bda4ace4bbd4aa6b17421ba7989f8e991f0ef7b8
        tag: '1.1.0'

  - name: shotcut
    buildsystem: qmake
    builddir: true
    build-options:
      env:
        QMAKEPATH: /app/lib
    config-opts:
      - CONFIG+=release
      - CONFIG+=force_debug_info
      - SHOTCUT_VERSION=19.10.10
    sources:
      - type: git
        url: https://github.com/mltframework/shotcut.git
        commit: 1b45404eb89bd32253767f2f8301426679f7947d
        tag: v19.10.10
